<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bootstrap</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--부트스트랩 CSS CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous">
    <!--Jquery CSS CDN-->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>

    <script>
        // jQuery로 온로드할때 방식
        $(document).ready(function(){

        });
    </script>
</head>
<body>
    <!-- 부트스트랩의 시작 -->
    <div class="container text-center">
        <div class="row"><!-- 부트스트랩에선 한 화면의 너비를 12로 본다. 때문에 총합이 12를 넘으면 안됌-->
            <!-- 12를 넘으면 안되는 숫자는 class안의 숫자임 -->
            <div class="g-col-6" style="background-color: violet">col1</div>
            <div class="g-col-3" style="background-color: aqua">col2</div>
            <div class="g-col-3" style="background-color: blue">col3</div>
        </div>
    </div>

    <!--부트스트랩 CSS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
     crossorigin="anonymous"></script>
</body>
</html>
